<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header text-center">
            <h1>Student Table</h1>
        </div>
        <form id="empform" method="get">
            <div class="form-group">
                <label>Roll-No</label>
                <input type="number" id="studrollno" class="form-control">
            </div>
            <div class="form-group">
                <label>Full-Name (Format: firstname_lastname(if any)_Initial)</label>
                <input type="text" id="studfullname" class="form-control" oninput="checkName()">
            </div>
            <div class="form-group">
                <label>Class</label>
                <input type="text" id="studclass" class="form-control">
            </div>
            <div class="form-group">
                <label>Birth-Date (Format: dd-mm-yyyy)</label>
                <input type="text" id="studbirthdate" class="form-control">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" id="studaddress" class="form-control">
            </div>
            <div class="form-group">
                <label>Enrollment-Date (Format: dd-mm-yyyy)</label>
                <input type="text" id="studenrollmentdate" class="form-control">
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>
                <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
